<div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Log In</h3>
        </div>
        <div class="card-body">
          <form #form="ngForm">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="username" maxlength="60" [(ngModel)]="email" name="email" required>
              
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="password" [(ngModel)]="password" name="password" required >
            </div>
            <div class="form-group">
              <!-- <button type="submit" [disabled]="!loginForm.form.valid"   value="Login" class="btn login_btn"/> -->
              <button type="Submit" class="btn float-right btn-success" [disabled]="!form.form.valid" (click)='login()'>Log In</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="signin">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
