<div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form #signinForm="ngForm">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="username" [(ngModel)]="username" name="username" required>
              
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="email id" [(ngModel)]="email" name="email" required>
                
              </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="form-group">
              <input type="submit"  [disabled]="!signinForm.form.valid" value="Create User" class="btn float-right login_btn" style="background-color:rgb(0, 132, 255);color:cornsilk">
            </div>
          </form>
        </div>
        <div class="card-footer" style="background-color:rgb(0, 132, 255)">
          <div class="d-flex justify-content-center links">
            already registered? &nbsp;<a href="login" style="color:cornsilk"> LogIn</a>
          </div>
        </div>
      </div>
    </div>
  </div>
